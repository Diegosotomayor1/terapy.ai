<div class="chat">
    <div class="messages">
        @if (messages.length === 0) { }
        @for (message of messages(); track $index) {
        <app-message [message]="messageParsed(message)" />
        }
    </div>
    <form action="" (submit)="submitMessage($event)">
        <app-input-message (messageChangeEvent)="inputChange($event)" />
    </form>
</div>
